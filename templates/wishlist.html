<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Wishlist</title>

    <style>
        body{
            font-family: Arial, sans-serif;
            background:#f5f5f5;
            margin:0;
            padding:20px;
        }

        .top-bar{
            max-width:900px;
            margin:0 auto;
        }

        .back-btn{
            display:inline-block;
            text-decoration:none;
            background:#ddd;
            color:#333;
            padding:8px 14px;
            border-radius:6px;
            font-size:14px;
            margin-bottom:10px;
        }

        .back-btn:hover{
            background:#ccc;
        }

        h2{
            text-align:center;
            margin-top:10px;
        }

        .box{
            max-width:900px;
            margin:30px auto;
            display:grid;
            grid-template-columns: repeat(auto-fit, minmax(250px,1fr));
            gap:20px;
        }

        .item{
            background:#fff;
            padding:15px;
            border-radius:10px;
            box-shadow:0 2px 8px rgba(0,0,0,.1);
        }

        .item img{
            width:100%;
            height:180px;
            object-fit:cover;
            border-radius:8px;
        }

        .item h3{
            margin:10px 0 5px;
        }

        .item p{
            margin:5px 0;
        }

        .actions{
            margin-top:10px;
            display:flex;
            justify-content:space-between;
            align-items:center;
        }

        .remove-btn{
            background: #e74c3c;
            color:#fff;
            border:none;
            padding:6px 12px;
            border-radius:6px;
            cursor:pointer;
            font-weight:bold;
        }

        .view-link{
            text-decoration:none;
            color:#333;
            font-weight:bold;
            background: none;
              border:none;
            padding:6px 12px;
            border-radius:6px;
        }
    </style>
</head>
<body>

<div class="top-bar">
    <a href="javascript:history.back()" class="back-btn">Back</a>
</div>

<h2>❤️ My Wishlist</h2>

<div class="box">

{% for p in wishlist %}
    <div class="item">
        <img src="{{ p.image }}" alt="{{ p.name }}">
        <h3>{{ p.name }}</h3>
        <p>₹{{ p.price }}</p>

        <div class="actions">
            <a class="view-link" href="/product/{{ p.id }}">View</a>

            <form method="POST"
                  action="{{ url_for('remove_from_wishlist', product_id=p.id) }}">
                <button type="submit" class="remove-btn">Remove</button>
            </form>
        </div>
    </div>
{% else %}
    <p>No items in wishlist.</p>
{% endfor %}

</div>

</body>
</html>
