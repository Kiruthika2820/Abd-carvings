<!DOCTYPE html>
<html>
<head>
<title>Payment Verification</title>
<style>
body{
    font-family:Arial;
    background:#f5f5f5;
}
.box{
    max-width:400px;
    margin:80px auto;
    background:#fff;
    padding:25px;
    border-radius:10px;
    text-align:center;
}
input{
    width:100%;
    padding:12px;
    margin-top:15px;
    font-size:16px;
}
button{
    width:100%;
    margin-top:20px;
    padding:12px;
    background:#0d6efd;
    color:#fff;
    border:none;
    border-radius:8px;
    font-size:16px;
}
</style>
</head>

<body>
<div class="box">
    <h2>Verify Payment</h2>
    <p>Enter OTP sent to your mobile</p>

    <form method="POST" action="{{ url_for('confirm_order') }}">
        <input type="text" name="otp" placeholder="Enter OTP" required>
        <button type="submit">Verify & Continue</button>
    </form>
</div>
</body>
</html>
