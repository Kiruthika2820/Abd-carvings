<!DOCTYPE html>
<html>
<head>
<title>Write Review</title>
<style>
body{font-family:Arial;background:#f5f5f5;}
.box{max-width:500px;margin:40px auto;background:#fff;padding:20px;border-radius:10px;}
input,textarea,select{width:100%;padding:10px;margin:10px 0;}
button{background:#0d6efd;color:#fff;border:none;padding:10px;width:100%;border-radius:6px;}
</style>
</head>
<body>

<div class="box">
<h2>Write Review</h2>

<form method="POST">
  <input type="text" name="name" placeholder="Your Name" required>

  <select name="rating" required>
    <option value="">Rating</option>
    <option>5</option>
    <option>4</option>
    <option>3</option>
    <option>2</option>
    <option>1</option>
  </select>

  <textarea name="comment" placeholder="Your review" required></textarea>

  <button type="submit">Submit Review</button>
</form>
</div>

</body>
</html>
